<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- ------ Bootstrap css link add ------- -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <style>
    .banner-full{
      height: 100vh;
    }
  </style>
</head>
<body>

<!-- ==========================================
             Forn
========================================== -->

 <section>
  <div class="border banner-full">
    <form  class="d-flex flex-column border justify-content-center align-items-center">
      <div class="border w-80">
        <h1 class="text-center ">Log In</h1>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <select class="form-select mb-3" aria-label="Default select example">
          <option selected>Select from Here</option>
          <option value="1">male</option>
          <option value="2">female</option>
          <option value="3">Nothing</option>
        </select>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Accept our <a href="">terms & condition</a>
          </label>
        </div>
        <button class="btn btn-primary w-100 mb-10" type="submit">Log in</button>
      </div>
    </form>
  </div>
 </section>
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
