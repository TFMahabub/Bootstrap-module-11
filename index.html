<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- ------ Bootstrap css link add ------- -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- ==========================================
             Forn
========================================== -->

 <section class="container">
    <div class="row">
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center border py-5">
          <h1>Log in</h1>
          <form>
            <!-- email & password box -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <!-- select -->
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>Select One</option>
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="nothin">do not share</option>
            </select>
            <!-- checkbox -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Accept our <a href="">tearms and condition</a>
              </label>
            </div>
            <button class="btn btn-primary px-5" type="submit">Log in</button>
          </form>
      </div>
      <div class="col-md-6 border d-flex flex-column justify-content-center align-items-center">
        <img class="img-fluid" src="img/icon.png">
      </div>
    </div>
 </section>

</body>
</html>
